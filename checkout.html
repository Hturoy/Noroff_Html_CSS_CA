    <body class="checkout">
        
        <div class="container">

            <header>
                <img src="/media/RainyDays_Logo.png" alt="Rainydays logo">
            </header>


            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>

            <main>
                <div class="paycontainer">
                    <div class="payitem">
                        <img src="/media/jakkerÃ¸d.jpg" alt="Picter of a red jacket">

                    </div>
                    
                    </div>
                    <div class="payinfo">

                            <input type="text" id="expiry" name="expiry" placeholder=" 01/09"><br>
